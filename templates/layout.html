<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link href="/static/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
            <a class="navbar-brand" href="/"><span class="white">MoviesDiary</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="/favlist">Favourites</a></li>
                        <li class="nav-item"><a class="nav-link" href="/watchlist">Watch List</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    <form class="form-inline" action="/search">
                        <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search">
                        <button class="btn btn-dark" type="submit">Search</button>
                      </form>
                    </ul>
                {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Sign up</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>
        {% block body %}
        {% endblock body %}
        <footer class="small text-center text-muted">
            
            <p>
                This was made by Ahmed Hamed
                <a href="https://github.com/ahmedhamed99">  <i class="fab fa-github" style='font-size:24px;color: grey;'></i></a>
            </p>
            <p>
            Data provided for free by <a href="https://developer.imdb.com">IMDB</a>. 
            </p>
        </footer>
    </body>
</html>
